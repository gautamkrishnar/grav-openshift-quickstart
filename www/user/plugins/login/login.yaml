enabled: true
built_in_css: true
route: false
route_register: false
route_activate: /activate_user
route_forgot: /forgot_password
route_reset: /reset_password
redirect:
parent_acl: false

user_registration:
  enabled: true

  fields:
    - 'username'
    - 'password'
    - 'email'
    - 'fullname'
    - 'title'
    - 'access'
    - 'state'

  additional_params:
    access: 'site.login'

  options:
    validate_password1_and_password2: true
    validate_password: false
    set_user_disabled: false
    login_after_registration: true
    send_activation_email: false
    send_notification_email: false
    send_welcome_email: false

rememberme:
  enabled: true
  timeout: 1800                        # Timeout in seconds
  name: grav-rememberme                # Name prefix of the session cookie

oauth:
  enabled: false

  user:
    autocreate: false
    access:
      site:
        login: true

  providers:
    Facebook:
      enabled: false
      credentials:
        key:
        secret:

    Google:
      enabled: false
      credentials:
        key:
        secret:

    GitHub:
      enabled: false
      credentials:
        key:
        secret:

    Twitter:
      enabled: false
      credentials:
        key:
        secret:
